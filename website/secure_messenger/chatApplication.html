<!DOCTYPE html>
<html lang="en">

<head>
  <title>Secure Messenger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylesheet_chat.css">
  <link href="css/chatApplication.css" rel="stylesheet">

  <!-- Font Awesome File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/chatApplication.js"></script>
  <script src="js/config.js"></script>
  <script src="js/contacts.js"></script>
</head>

<body id="body">

  <div class="container app">
    <div class="row app-one">

      <div class="col-sm-4 side">
        <div class="side-one">
          <!-- Heading -->
          <div class="row heading">
            <div class="col-sm-3 col-xs-3 heading-avatar">
              <div class="heading-avatar-icon">
                <a href='http://141.19.142.57'><img src="img/logo.svg"></a>
              </div>
            </div>
            <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
              <i class="fa fa-cog fa-2x fa-fw  pull-right" id="config" aria-hidden="true"></i>
            </div>
            <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
              <i class="fa fa-address-book-o fa-2x  pull-right" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Heading End -->

          <!-- SearchBox -->
          <div class="row searchBox">
            <div class="col-sm-12 searchBox-inner">
              <div class="form-group has-feedback">
                <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </div>
          </div>

          <!-- Search Box End -->

          <!-- sideBar -->
          <div class="row sideBar">

            <!-- JavaScripts appends contacts here -->

          </div>
          <!-- Sidebar End -->
        </div>
        <div class="side-two">

          <!-- Heading -->
          <div class="row newMessage-heading">
            <div class="row newMessage-main">
              <div class="col-sm-2 col-xs-2 newMessage-back">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </div>
              <div class="col-sm-10 col-xs-10 newMessage-title">
                New Contact
              </div>
            </div>
          </div>
          <!-- Heading End -->
          <!-- Start new Chat -->
          <div class="row composeBox">
            <div class="col-sm-12 composeBox-inner">
              <div class="form-group has-feedback">
                <input id="newFriendsName" type="text" class="form-control" name="friendsName" placeholder="Enter Friends Name">
              </div>
            </div>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="openNewChat()">start Chat</button>
          <!-- End new Chat -->

          <!-- sideBar -->
          <div class="row compose-sideBar">

          </div>
          <!-- Sidebar End -->
        </div>
        <div class="side-three">
        <!-- HeadingConfig -->
        <div class="row config-heading">
          <div class="row config-main">
            <div class="col-sm-2 col-xs-2 config-back">
              <i class="fa fa-arrow-left" id="config-back" aria-hidden="true"></i>
            </div>
            <div class="col-sm-10 col-xs-10 config-title">
              Settings
            </div>
          </div>
        </div>
        <!-- HeadingConfig End -->

        <!-- IpLogin -->
        <div class="form-control">
                IPLogin:
              </div>
        <div class="row composeBox">
          <div class="col-sm-12 composeBox-inner">
            <div class="form-group has-feedback">
              <input id="inputIpLogin" type="text" class="form-control" name="ipLogin" placeholder="http://141.19.142.57:5001" value="http://141.19.142.57:5001">
            </div>
          </div>
        </div>
        <!-- IpLogin End -->
        <!-- IpRegister -->
        <div class="form-control">
                IPRegister:
              </div>
        <div class="row composeBox">
          <div class="col-sm-12 composeBox-inner">
            <div class="form-group has-feedback">
              <input id="inputIpRegister" type="text" class="form-control" name="ipRegister" placeholder="http://141.19.142.57:5002" value="http://141.19.142.57:5002">
            </div>
          </div>
        </div>
        <!-- IpRegister End -->
        <!-- IpChat -->
        <div class="form-control">
                IPChat:
              </div>
        <div class="row composeBox">
          <div class="col-sm-12 composeBox-inner">
            <div class="form-group has-feedback">
              <input id="inputIpChat" type="text" class="form-control" name="ipChat" placeholder="http://141.19.142.57:5000" value="http://141.19.142.57:5000">
            </div>
          </div>
        </div>
        <!-- IpChat End -->
        <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="saveConfig()">save Settings</button>
      </div>
      </div>
      


      <!-- New Message Sidebar End -->

      <!-- Conversation Start -->
      <div class="col-sm-8 conversation">
        <!-- Heading -->
        <div class="row heading">
          <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              <img src="css/profilePic.png">
            </div>
          </div>
          <div class="col-sm-8 col-xs-7 heading-name">
            <a class="heading-name-meta" id="partner">Secure Messenger</a>
            <span class="heading-online">Online</span>
          </div>
          <div class="col-sm-1 col-xs-1  heading-dot pull-right">
            <i class="fa fa-sign-out fa-2x  pull-right" id="logout" aria-hidden="true"></i>
          </div>
        </div>
        <!-- Heading End -->
        <!-- Message Box -->
        <div class="row message" id="conversation">


          <!-- JavaScript appends Messages here -->
        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="row reply">
          <div class="col-sm-1 col-xs-1 reply-emojis">
            <i class="fa fa-smile-o fa-2x"></i>
          </div>
          <div class="col-sm-9 col-xs-9 reply-main">
            <textarea class="form-control" rows="1" id="comment" data-emojiable="converted"></textarea>

          </div>
          <div class="col-sm-1 col-xs-1 reply-send">
            <i class="fa fa-send fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <!-- Reply Box End -->
      </div>
      <!-- Conversation End -->
    </div>
    <!-- App One End -->
  </div>

  <!-- App End -->
</body>

</html>
