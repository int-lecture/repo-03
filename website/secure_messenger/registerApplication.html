<html lang="en">

<head>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/registerApplication.js"></script>
    <title>Registrieren</title>
    <link href="css/register_login.css" rel="stylesheet">
    <script src="js/config.js"></script>
</head>

<body>
    <!--
    you can substitue the span of reauth email for a input with the email
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <a href="http://141.19.142.57"><img id="profile-img" class="profile-img-card" src="img/logo.svg" /></a>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" onsubmit='return checkPw();'>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Adresse" required autofocus>
                <input type="text" id="inputPseudonym" class="form-control" placeholder="Pseudonym" required>
                <input type="password" id="pw1" class="form-control" placeholder="Passwort" required>
                <input type="password" id="pw2" class="form-control" placeholder="Passwort bestätigen" required>
                <p id="error"></p>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="registerButton">Registrieren</button>
            </form>
            <!-- /form -->
            <button class="btn btn-lg btn-primary btn-block btn-signin" id="backToRegister" type="button" onclick="window.location.replace('http://141.19.142.57/secure_messenger/loginApplication.html')"
                ;>zum Login</button>
            <button class="btn btn-lg btn-primary btn-block btn-signin" id="settings" type="button" onclick='showSettings()'>Einstellungen</button>

        </div>
        <!-- /card-container -->
    </div>
    <!-- /card-container -->
    <div class="card card-container2">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <a href="http://141.19.142.57"><img id="profile-img" class="profile-img-card" src="img/logo.svg"/></a>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" onsubmit='saveConfig();'>
            <span id="reauth-email" class="reauth-email"></span> IpLogin
            <input type="text" id="inputIpLogin" class="form-control" placeholder="IpLogin" value="http://141.19.142.57:5001">            IpChat
            <input type="text" id="inputIpChat" class="form-control" placeholder="IpChat" value="http://141.19.142.57:5000">            IpRegister
            <input type="text" id="inputIpRegister" class="form-control" placeholder="IpRegister" value="http://141.19.142.57:5002">
            <button class="btn btn-lg btn-primary btn-block btn-signin" id="settings" type="button" onclick='saveConfig()'>Einstellungen speichern</button>
            <button class="btn btn-lg btn-primary btn-block btn-signin" id="settings" type="button" onclick='resetConfig()'>Einstellungen zurücksetzen</button>
            <p id="error"></p>
        </form>
        <!-- /form -->
    </div>
    </div>
